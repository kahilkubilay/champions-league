<!DOCTYPE html>
<html>
<head>
	<title>Champions League</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		@import'css/main.css';
	</style>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg">
  		<a class="navbar-brand" href="#"><img class="logo-navbar" src="img/logo.png"></a>
 		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  		</button>

  		<h4 class="caption">UEFA Champions League</h4>
  		<button id="reset" type="button" class="btn btn-dark header-clear-button">Reset</button>
  
	</nav>	
	<!-- navbar -->
	
	<!-- elements container -->
	<div class="container">
		<!-- table information -->
		<ul class="list-group">
		  <li class="list-group-item disabled" aria-disabled="true">Season <br><span id="season"></span></li>
		  <li class="list-group-item">A Group</li>
		</ul>
		<!-- table information -->

		<!-- score history -->
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" title="buraya logo gelcek"></th>
		      <th scope="col" title="">Teams</th>
		      <th scope="col" title="Scores of the teams">PTS</th>
		      <th scope="col" title="Total matches played by teams">P</th>
		      <th scope="col" title="Total matches won by the teams">W</th>
		      <th scope="col" title="Total matches drawn by the teams">D</th>
		      <th scope="col" title="Total matches lost by the teams">L</th>
		      <th scope="col" title="Average information">GD</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td><img id="fixImg1" src="img/arsenalLogo.png" class="logo"></td>
		      <td id="fixName1">Arsenal</td>
		      <td id="fixPTS1">0</td>
		      <td id="fixP1">0</td>
		      <td id="fixW1">0</td>
		      <td id="fixD1">0</td>
		      <td id="fixL1">0</td>
		      <td id="fixGD1">0</td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td><img id="fixImg2" src="img/chelseaLogo.png" class="logo"></td>
		      <td id="fixName2">Chelsea</td>
		      <td id="fixPTS2">0</td>
		      <td id="fixP2">0</td>
		      <td id="fixW2">0</td>
		      <td id="fixD2">0</td>
		      <td id="fixL2">0</td>
		      <td id="fixGD2">0</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
			  <td><img id="fixImg3" src="img/liverpoolLogo.png" class="logo"></td>
		      <td id="fixName3">Liverpool</td>
		      <td id="fixPTS3">0</td>
		      <td id="fixP3">0</td>
		      <td id="fixW3">0</td>
		      <td id="fixD3">0</td>
		      <td id="fixL3">0</td>
		      <td id="fixGD3">0</td>
		    </tr>
		    <th scope="row">4</th>
		      <td><img id="fixImg4" src="img/mcityLogo.png" class="logo"></td>
		      <td id="fixName4">Manchester City</td>
		      <td id="fixPTS4">0</td>
		      <td id="fixP4">0</td>
		      <td id="fixW4">0</td>
		      <td id="fixD4">0</td>
		      <td id="fixL4">0</td>
		      <td id="fixGD4">0</td>

		  </tbody>
		</table>
		<!-- score history -->
		
		<!-- match result -->
		<ul class="list-group match-result">
			<li class="list-group-item">
				Match Result 
				<span id="week"></span>
				<span id="infoWeek">use the buttons to start the new season.</span>
			</li>
		</ul>

		<div class="row">
  			<div class="col-sm-6">
    			<div class="card">
      				<div class="card-body">
						<div id="firstMatch"></div>
					</div>
      			</div>
    		</div>
  			<div class="col-sm-6">
    			<div class="card">
      				<div class="card-body">
        				<div id="secondMatch"></div>
      				</div>
    			</div>
  			</div>
	  		<div class="col-sm-6 next-week-button">
	    		<div class="card">
	      			<div class="card-body">
						<button id="nextWeek" type="button" class="btn btn-dark header-clear-button">Next Week</button>
					</div>
	      		</div>
	    	</div>
	  		<div class="col-sm-6 play-all-button">
	    		<div class="card">
	      			<div class="card-body">
	        			<button id="playAll" type="button" class="btn btn-dark header-clear-button">Play All</button>
	      			</div>
	    		</div>
	  		</div>  			
  			<div class="col-sm-12 championsTeam">
    			<div id="championArea" class="card">
      				<div class="card-body">
        				<img src="img/logo.png" class="logo championsTeamLogo"><div id="championsTeam"></div>
      				</div>
    			</div>
  			</div>
		</div>			
		<!-- match result -->

		<!-- possibility of championship -->
		<div id="possibilityContainer">
			<ul class="list-group possibility match-result">
				<li class="list-group-item" id="info"></li>
			</ul>

			<table class="table table-hover">
			  <tbody>
			    <tr>
			      <td id="posLogo0"></td>
			      <td id="posTeam0"></td>
			      <td id="pos0"></td>
			    </tr>
			    <tr>
			      <td id="posLogo1"></td>
			      <td id="posTeam1"></td>
			      <td id="pos1"></td>
			    </tr>
			    <tr>
			      <td id="posLogo2"></td>
			      <td id="posTeam2"></td>
			      <td id="pos2"></td>
			    </tr>
			    <tr>
			      <td id="posLogo3"></td>
			      <td id="posTeam3"></td>
			      <td id="pos3"></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<!-- possibility of championship -->
	</div>
	<!-- elements container -->

	<script src="js/main.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
